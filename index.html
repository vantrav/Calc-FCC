<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>calc-base</title>


    <link rel="stylesheet" href="css/normalize.css">


    <link rel="stylesheet" href="css/style.css">




  </head>

  <body>

    <section class="o-center">
      <section class="calculator">
        <section class="output">5577</section>
        <section class="keypad">
          <button class="press num-calc tpl">AC</button>
          <button class="press num-calc">C</button>
          <button class="press">%</button>
          <button class="press oprtrCalc tpr">/</button>
          <button class="press">7</button>
          <button class="press">8</button>
          <button class="press">9</button>
          <button class="press oprtrCalc" value="*">*</button>
          <button class="press">4</button>
          <button class="press">5</button>
          <button class="press">6</button>
          <button class="press oprtrCalc" value="-">-</button>
          <button class="press">1</button>
          <button class="press">2</button>
          <button class="press">3</button>
          <button class="press oprtrCalc" value="+">+ </button>
          <button class="press btl">.</button>
          <button class="press">0</button>
          <button class="press">ANS</button>
          <button class="press oprtrCalc btr">=</button>
        </section>
      </section>
    </section>




  </body>

</html>
